<!DOCTYPE html>
<html>
    <head>
        <title>Simple AJAX example using jQuery</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="myajax.js"></script>
    </head>
    <body>
        <form action="index.php" method="POST">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td>Postcode:</td>
                    <td><input type="text" name="postcode" onblur="getPlace(this.value);" /></td>
                </tr>
                <tr>
                    <td>Place:</td>
                    <td><input type="text" name="place" id="place" readonly="true" /></td>
                </tr>
                <tr>
                    <td>Street, house no:</td>
                    <td><input type="text" name="street" /></td>
                </tr>
            </table>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
