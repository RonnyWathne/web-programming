<!DOCTYPE html>
<html>
    <head>
        <title>Sliding example</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("div").click(function(){
                    $(this).toggleClass("green");
                });
            });
        </script>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: red;
                margin: 10px;
                float: left;
            }
            
            .green {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
