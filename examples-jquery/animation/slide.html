<!DOCTYPE html>
<html>
    <head>
        <title>Sliding example</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#mydiv").click(function () {
                    $(this).animate({
                                "margin-left": "+=150px",
                                "margin-top": "+100px",
                                "height": "100px", "width": "100px"}, 
                            2000, "linear");
                });
            });
        </script>
        <style>
            #mydiv {
                width: 200px;
                height: 200px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
    </body>
</html>
